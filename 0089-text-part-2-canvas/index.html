<!DOCTYPE html>
<html>
  <head>
    <title>Text with Canvas</title>
    <meta name="author" content="David W Parker">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <canvas id="glcanvas" height="480" width="480">
        Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
      </canvas>
      <canvas id="overlay" class="overlay" height="480" width="480">
      </canvas>
    </div>

    <!-- Shaders -->
    <script name="shader" data-src="shaders/vertex-read.glsl" data-type="vertex" data-version="read"></script>
    <script name="shader" data-src="shaders/fragment-read.glsl" data-type="fragment" data-version="read"></script>
    <script name="shader" data-src="shaders/vertex-render.glsl" data-type="vertex" data-version="render"></script>
    <script name="shader" data-src="shaders/fragment-render.glsl" data-type="fragment" data-version="render"></script>
    <script name="shader" data-src="shaders/vertex-tex.glsl" data-type="vertex" data-version="tex"></script>
    <script name="shader" data-src="shaders/fragment-tex.glsl" data-type="fragment" data-version="tex"></script>

    <!-- Library: Signals processing used for dispatching methods -->
    <script type="text/javascript" src="vendor/signals.js"></script>
    <script type="text/javascript" src="vendor/glMatrix.js"></script>

    <!-- Library: our common libraries -->
    <script type="text/javascript" src="libs/glUtils.js"></script>
    <script type="text/javascript" src="libs/saKnife.js"></script>
    <script type="text/javascript" src="libs/uiUtils.js"></script>

    <!-- This is the bulk of the actual WebGL stuff -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
